language: php

php:
  - 7.0
  - 7.1

env:
  - COMPOSER_FLAGS="--prefer-lowest"
  - COMPOSER_FLAGS=""

matrix:
  exclude:
    - php: 7.1
      env: COMPOSER_FLAGS="--prefer-lowest"

sudo: false

addons:
  code_climate:
    repo_token:
      secure: ""

cache:
  directories:
    - $HOME/.composer/cache

before_script:
  - travis_retry composer self-update
  - travis_wait composer update ${COMPOSER_FLAGS} --no-interaction --prefer-stable

script:
  - vendor/bin/phpunit

after_script:
  - vendor/bin/test-reporter

notifications:
  email:
    recipients:
      - contact@translation.io
